<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titkos Kód</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .hidden {
            display: none;
        }
        #character {
            width: 50px;
            height: 50px;
            background-color: white;
            position: relative;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <h1>Írj be egy titkos kódot:</h1>
    <input type="text" id="codeInput">
    <button onclick="checkCode()">OK</button>

    <h2 id="songTitle" class="hidden">Interlinked (Slowed)</h2>
    <audio id="song" class="hidden" controls>
        <source src="interlinked.mp3" type="audio/mpeg">
    </audio>

    <div id="character" class="hidden"></div>

    <script>
        function checkCode() {
            let input = document.getElementById("codeInput").value;
            if (input === "X7Y9Z") {
                document.getElementById("songTitle").classList.remove("hidden");
                document.getElementById("song").classList.remove("hidden");
                document.getElementById("character").classList.remove("hidden");
                document.getElementById("song").play();
            }
        }
    </script>

</body>
</html>
